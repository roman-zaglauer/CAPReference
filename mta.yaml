_schema-version: "3.3"
ID: cap-reference
description: "CAP Reference"
version: 1.0.0
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployment: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm run build:module-a
        # - npm run build:module-b

# MODULES
modules:
  ## SERVICE
  - name: cap-reference-srv
    type: nodejs
    path: gen/srv
    build-parameters:
      builder: npm-ci
    parameters:
      memory: 1024M
      disk-quota: 1024M
    requires:
      - name: cap-reference-db
      - name: cap-reference-auth
      - name: cap-reference-destination
      - name: cap-reference-connectivity
      # - name: cap-reference-job-scheduler
      - name: cap-reference-logging
      - name: cap-reference-autoscaler
        parameters:
          config:
            instance_min_count: 1
            instance_max_count: 5
            scaling_rules:
              - metric_type: memoryutil
                threshold: 70
                operator: ">="
                adjustment: "+1"
              - metric_type: memoryutil
                threshold: 30
                operator: "<"
                adjustment: "-1"
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

  ## UI5 APP A
  - name: capreferenceappa
    type: html5
    path: src/module-a/app/app-a
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []

  ## UI5 APP B
  # - name: capreferenceappb
  #   type: html5
  #   path: src/module-a/app/app-b
  #   build-parameters:
  #     build-result: dist
  #     builder: custom
  #     commands:
  #       - npm install
  #       - npm run build
  #     supported-platforms: []

  ## APPROUTER
  - name: cap-reference-app
    type: approuter.nodejs
    path: src/approuter # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    build-parameters:
      ignore:
        - node_modules/
    parameters:
      keep-existing-routes: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: cap-reference-auth
      - name: cap-reference-repo-runtime
      - name: cap-reference-destination
      - name: cap-reference-logging

  ## APPLICATION CONTENT
  - name: cap-reference-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: cap-reference-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: gen/app/resources
      requires:
        - name: capreferenceappa
          target-path: gen/app/resources/
          artifacts:
            - capreferenceappa.zip
        # - name: capreferenceappb
        #   target-path: gen/app/resources/
        #   artifacts:
        #     - capreferenceappb.zip

  ## DESTINATION CONTENT
  - name: cap-reference-destination-content
    type: com.sap.application.content
    build-parameters:
      no-source: true
    requires:
      - name: cap-reference-auth
        parameters:
          service-key:
            name: cap-reference-auth-key
      - name: cap-reference-repo-host
        parameters:
          service-key:
            name: cap-reference-repo-host-key
      - name: cap-reference-destination
        parameters:
          content-target: true
      - name: srv-api
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            # This destination is needed so that the UI5 applications in the repo host are discoverable for the managed application router
            - Name: cap-reference-repo-host
              ServiceInstanceName: cap-reference-repo-host
              ServiceKeyName: cap-reference-repo-host-key
              sap.cloud.service: cap-reference
            - Name: cap-reference-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: cap-reference-auth
              ServiceKeyName: cap-reference-auth-key
              sap.cloud.service: cap-reference
            - Name: cap-reference-srv-api
              Authentication: OAuth2UserTokenExchange
              TokenServiceInstanceName: cap-reference-auth
              TokenServiceKeyName: cap-reference-auth-key
              URL: ~{srv-api/srv-url}

# RESOURCES
resources:
  ## DATABASE
  - name: cap-reference-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container

  ## AUTHENTICATION
  - name: cap-reference-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cap-reference
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - "http*://*.${default-domain}/**"

    ## AUTHENTICATION API
  - name: cap-reference-api-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-name: cap-reference-api-auth
      service-plan: application
      xsuaa-app: cap-reference-api
      config:
        xsappname: ${xsuaa-app}
        tenant-mode: dedicated
        authorities:
          # grants access to API service
          - $XSAPPNAME(application,cap-reference).api
      service-keys:
        - name: ext_communication

  ## REPOSITORY HOST
  - name: cap-reference-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  ## REPOSITORY RUNTIME
  - name: cap-reference-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  ## CONNECTIVITY
  - name: cap-reference-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  ## DESTINATION
  - name: cap-reference-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com

  # ## JOB SCHEDULER
  # - name: cap-reference-job-scheduler
  #   type: org.cloudfoundry.managed-service
  #   parameters:
  #     service: jobscheduler
  #     service-plan: standard
  #     config:
  #       enable-xsuaa-support: true

  ## LOGGING
  - name: cap-reference-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

  ## AUTOSCALER
  - name: cap-reference-autoscaler
    type: org.cloudfoundry.managed-service
    parameters:
      service: autoscaler
      service-plan: standard
